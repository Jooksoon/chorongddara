spring:
  datasource:
    url: jdbc:mysql://localhost:3306/(서비스명)?useSSL=false&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: username
    password: password
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  main:
    allow-bean-definition-overriding: true
#  jwt:
#    accessSecret: accessSecret
#    refreshSecret: refreshSecret
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
